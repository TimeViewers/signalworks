repos:
-   repo: https://github.com/ambv/black
    rev: 19.3b0
    hooks:
    - id: black
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.701  # Use the sha / tag you want to point at
    hooks:
    -   id: mypy
-   repo: https://github.com/pre-commit/mirrors-isort
    rev: v4.3.17  # Use the revision sha / tag you want to point at
    hooks:
    -   id: isort
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.2.1  # Use the ref you want to point at
    hooks:
    -   id: check-added-large-files
    -   id: check-case-conflict
    -   id: debug-statements
    -   id: end-of-file-fixer
    -   id: flake8
    -   id: trailing-whitespace
-   repo: https://github.com/j9ac9k/pre-commit-hooks
    rev: v0.2
    hooks:
    -   id: pipfile-lock-sync
